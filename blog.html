	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			background: #fff !important;
			overflow-y: auto;
			overflow-x: hidden;
			-webkit-overflow-scrolling: touch;
		}

		/* Sidebar white fix */
		.side-menu-wrapper {
			background: #fff;
			z-index: 1000;
		}

		/* Blog Layout */
		.blog-section {
			background: #fff !important;
			position: relative;
			padding: 80px 0;
			display: flex;
			justify-content: center;
		}

		.nice-scroll {
			width: 100%;
			overflow: visible !important;
			position: relative;
			z-index: 2;
		}

		.blog-grid-warp {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			max-width: 900px;
			margin: 0 auto;
			padding: 0 20px;
		}

		.blog-grid {
			padding-left: 100px;
			/* adds gap outside iframe */
			width: 100%;
			max-width: 600px;
			margin-bottom: 70px;
			text-align: center;
		}

		.blog-item {
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
			overflow: hidden;
			position: relative;
			z-index: 3;
			padding-bottom: 20px;
		}

		.bi-tag {
			display: inline-block;
			background: #f5f5f5;
			color: #333;
			font-weight: 600;
			font-size: 16px;
			letter-spacing: 0.5px;
			padding: 10px 24px;
			border-radius: 30px;
			margin: 30px 0 20px;
			user-select: none;
		}

		.bi-text {
			text-align: center;
			padding-bottom: 10px;
		}

		.blog-item iframe {
			display: block;
			width: 100%;
			height: 600px;
			border: none;
			background: #fff;
		}

		/* Force visibility */
		.blog-item,
		.blog-grid,
		.nice-scroll,
		iframe {
			opacity: 1 !important;
			visibility: visible !important;
			transform: none !important;
			position: relative !important;
		}

		@media (max-width: 768px) {
			.blog-item iframe {
				height: 500px;
				/* push iframe right */
				box-sizing: border-box;
			}
		}
	</style>
</head>
